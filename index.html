<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #00ff6a;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* VIRUS SCREEN */
#virusScreen {
  text-align: center;
  animation: glitch 1s infinite;
}
.warning {
  font-size: 2em;
  color: red;
}
button {
  background: red;
  border: none;
  padding: 15px 30px;
  font-size: 1.1em;
  color: #fff;
  cursor: pointer;
  margin-top: 20px;
  border-radius: 5px;
}
button:hover { background: darkred; }

/* SURPRISE SCREEN */
#surprise {
  display: none;
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #333;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  max-width: 420px;
  max-height: 90vh;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: pop 0.8s ease;
}

h3 { color: #ff5e78; }
.hat { font-size: 3.5em; animation: drop 1s ease forwards; }

/* FACE CIRCLE */
.face-container { display: flex; justify-content: center; margin-bottom: 15px; }
.face {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #ff5e78;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* CAROUSEL */
.carousel-container {
  position: relative;
  overflow: hidden;
  margin: 20px 0;
  border-radius: 15px;
}
.carousel-track {
  max-height: 250px;
  display: flex;
  transition: transform 0.4s ease;
}
.carousel-track img {
  width: 100%;
  flex-shrink: 0;
  cursor: pointer;
  object-fit: cover;
}

/* NAV BUTTONS */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.7);
  border: none;
  font-size: 1.5em;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  z-index: 2;
}
.prev { left: 5px; }
.next { right: 5px; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 20px;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

/* ANIMATIONS */
@keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
@keyframes glitch { 0%{transform:translate(0);}20%{transform:translate(-2px,2px);}40%{transform:translate(2px,-2px);}60%{transform:translate(-2px,-2px);}80%{transform:translate(2px,2px);}100%{transform:translate(0);} }
@keyframes pop { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
@keyframes drop { from { transform: translateY(-40px); } to { transform: translateY(0); } }


@media (max-height: 700px) {
  .carousel-container { height: 75px; }
  .face { width: 75px; height: 75px; }
  h1 { font-size: 1.3em; }
}
</style>
</head>

<body>

<!-- VIRUS SCREEN -->
<div id="virusScreen">
  <div class="warning">‚ö†Ô∏è SYSTEM WARNING ‚ö†Ô∏è</div>
  <p>Virus detected on your device!</p>
  <p>Immediate action required.</p>
  <button onclick="activateSurprise()">FIX NOW</button>
</div>

<!-- SURPRISE SCREEN -->
<div id="surprise">
  <div class="card">
    <!-- FACE -->
    <div class="face-container">
      <img src="wife.jpg" onclick="openModal(this.src)" alt="Her Face" class="face">
    </div>

    <div class="hat">üéâüéÇ</div>
    <h3>Happy Birthday My Wife Aika‚ù§Ô∏è</h3>
    <center><p>Surprise! üòÑ</p></center>

    <!-- PHOTO CAROUSEL -->
    <div class="carousel-container" id="carouselContainer">
      <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <img src="family1.jpg" onclick="openModal(this.src)">
        <img src="family2.jpg" onclick="openModal(this.src)">
        <img src="family3.jpg" onclick="openModal(this.src)">
        <img src="family4.jpg" onclick="openModal(this.src)">
        <img src="family5.jpg" onclick="openModal(this.src)">
        <img src="family6.jpg" onclick="openModal(this.src)">
        <img src="family7.jpg" onclick="openModal(this.src)">
        <img src="family8.jpg" onclick="openModal(this.src)">
        <img src="family10.jpg" onclick="openModal(this.src)">
        <img src="family11.jpg" onclick="openModal(this.src)">
        <img src="family12.jpg" onclick="openModal(this.src)">
        <img src="family13.jpg" onclick="openModal(this.src)">
        <img src="family14.jpg" onclick="openModal(this.src)">
      </div>

    <p>Thank you for being a strong and brave mom. We are so lucky to have you.</p>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
function activateSurprise() {
  document.getElementById('virusScreen').style.display = 'none';
  document.getElementById('surprise').style.display = 'flex';
  startConfetti();
}

/* CONFETTI */
function startConfetti() {
  for (let i = 0; i < 90; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+'s';
    document.body.appendChild(c);
  }
}

/* MODAL */
function openModal(src) {
  document.getElementById('modalImg').src = src;
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

/* CAROUSEL */
let currentIndex = 0;
const track = document.getElementById('carouselTrack');
const container = document.getElementById('carouselContainer');
function moveCarousel(direction) {
  const images = track.children;
  const imgWidth = container.offsetWidth;
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex > images.length - 1) currentIndex = images.length - 1;
  track.style.transform = `translateX(${-currentIndex * imgWidth}px)`;
}

/* MOBILE SWIPE */
let startX = 0;
let isDragging = false;

track.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  isDragging = true;
});
track.addEventListener('touchmove', e => {
  if(!isDragging) return;
  const x = e.touches[0].clientX;
  const move = x - startX;
  track.style.transform = `translateX(${-currentIndex*container.offsetWidth + move}px)`;
});
track.addEventListener('touchend', e => {
  isDragging = false;
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  if(diff > 50) moveCarousel(-1);
  else if(diff < -50) moveCarousel(1);
  else track.style.transform = `translateX(${-currentIndex*container.offsetWidth}px)`;
});
</script>

</body>
</html>
